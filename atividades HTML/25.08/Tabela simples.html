<!DOCTYPE html>>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <title>Tabela simples</title>
</head>
<body>

    <header>
        <h1>Elemento table</h1>
    </header>

    <article>
        <table>
            <tr>
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td>
                <td>R$-250,00</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$32,00</td>
            </tr>
        </table>
        <br>
    </article>

    <footer>
        <small>Instituto Wesley de qualidade</small>
    </footer>


</body>
</html>
