<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>
<body>

    <header>
        <h1>Exemplo do artributo rowspan</h1>
    </header>

    <article>
        <table>
            <caption>Dinheiro roubado em 2021</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Roubado</th>
                    <th>Roubado para aniverssário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$1000,00</td>
                    <td rowspan="2">R$100,00</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$730,00</td>
                </tr>
            </tbody>
        </table>
        <br>
    </article>

    <footer>
        <small>Instituto Wesley de qualidade</small>
    </footer>

</body>
</html>
