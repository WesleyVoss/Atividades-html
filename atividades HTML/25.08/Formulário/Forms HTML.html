<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Forms em HTML</title>
</head>
<body>

    <header>
        <h1>Exemplo de formulário no HTML</h1>
    </header>

    <article>
        <form action="#">
            <label for="cNome">Nome</label> <br>
            <input autocomplete="off" type="text" size="50" name="tNome" id="cNome" required="required" />
            <br>
            <p>Você mora:</p>
            <input type="radio" name="tipo" id="cid" value="C"/>
            <label for="cid">Cidade</label>
            <input type="radio" name="tipo" id="inter" value="I"/>
            <label for="inter">Interior</label>
            <br><br><br>
            <p>Qual o meio de transporte que você usa?</p>
            <input type="checkbox" id="transporte1" name="transporte1" value="Bike"/>
            <label for="transporte1">Bicicleta</label>
            <input type="checkbox" id="transporte2" name="transporte2" value="Car"/>
            <label for="transporte2">Carro</label>
            <input type="checkbox" id="transporte3" name="transporte3" value="Metro"/>
            <label for="transporte3">Metro</label>
            <input type="checkbox" id="transporte4" name="transporte4" value="Bus"/>
            <label for="transporte4">Ônibus</label>
            <br><br>
            <label for="time">Selecione seu time:</label>
            <select id="time" name="time">
                <option value="Time">Time</option>
                <option value="Flamengo">Flamengo</option>
                <option value="sao_paulo">São Paulo</option>
                <option value="corinthians">Corinthians</option>
                <option value="gremio">Grêmio</option>
                <option value="goiás">Goiás</option>
                <option value="santos">Santos</option>
            </select> <br><br>

            <label for="cCid">Escolha sua cidade na lista:</label>
            <input autocomplete="on" list="cidade" name="tCit" id="cCid" placeholder="Sua Cidade"/>
            <datalist id="cidade">
                <option value="Joinville"></option>
                <option value="Araquari"></option>
                <option value="São Francisco"></option>
                <option value="Itapoá"></option>
                <option value="Blumenau"></option>
                <option value="Jaragua"></option>
                <option value="Taió"></option>
                <option value="Itajai"></option>
                <option value="Balneário Camboriú"></option>
            </datalist> <br><br>

            0
            <input type="range" id="valor_01" name="valor_01"/>
            100 <br><br>
            





            <br><br>
         <input type="submit" value="Enviar"/> 
        </form>
    </article>            
                       
<footer>
    <div style="color: cornflowerblue"><small>Instituto Wesley de qualidade.</div></small>
</footer>

</body>
</html>
