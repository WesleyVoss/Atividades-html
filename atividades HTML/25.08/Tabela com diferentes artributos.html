<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<body>

    <header>
        <h1>Elementos thead tbody e tfoot</h1>
    </header>

    <article>
        <table>
            <caption>Dinheiro poupado</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                </tr>    
            </thead>

            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$2,50</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$125,00</td>
                </tr>
                <tr>
                    <td>Março</td>
                    <td>R$330,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma</td>
                    <td>R$457,50</td>
                </tr>
            </tfoot>
       </table>
       <br>
    </article>

    <footer>
        <small>Instituto Wesley de qualidade</small>
    </footer>

</body>
</html>
