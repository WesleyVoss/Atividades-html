<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elemento table</title>
</head>
<body>

    <header>
        <h1>Artributo colspan</h1>
    </header>

    <article>
        <table>
            <caption>Vendas de produtos X</caption>
            <thead>
                <tr>
                    <th colspan="4">Vendas trimestrais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3">2010</th>
                    <td>144,000</td>
                </tr>
                <tr>
                    <td>148,124</td>
                </tr>
                <tr>
                    <td>238,843</td>
                </tr>
            </tbody>
        </table>
        <br>
    </article>

<footer>
    <small>Instituto Wesley de qualidade.</small>
</footer>


</body>
</html>
