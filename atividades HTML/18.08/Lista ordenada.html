<!DOCTYPE html>
<html leangue= "pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista ordenada</title>
</head>
<body>
<center><h1>Elementos de lista ordenada</h1></center>
    
<p> Teste de lista</p>
    <ol>
        <li>linha 1</li>
        <li>linha 2</li>
        <li>linha 3</li>
    </ol>
    
    <p>Teste começando por 25</p>


    <ol start="25">
        <li>linha 1</li>
        <li>linha 2</li>
        <li>linha 3</li>
     </ol>

     <p>Lista alfabética maiúscula</p>
     
     <ol type="A">
         <li>linha 1</li>
         <li>linha 2</li>
         <li>linha 3</li>
    </ol>

    <p> Lista alfabética minúscula</p>

    <ol type="a">
        <li>linha 1</li>
        <li>linha 2</li>
        <li>linha 3</li>
    </ol>

</body>
</html>
